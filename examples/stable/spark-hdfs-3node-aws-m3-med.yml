name: SparkOnHadoop
ec2:
    type: m3.medium
    region: eu-west-1
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  spark: 
    github: "hopshadoop/spark-chef"
    branch: "master"
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
    
groups: 
  namenodes:
    size: 1
    recipes: 
        - hadoop::nn
        - spark::master
  datanodes:
    size: 2
    recipes: 
        - hadoop::dn
        - spark::worker
