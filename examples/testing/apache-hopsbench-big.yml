name: ApacheHadoopBenchBig
ec2:
  ami: ami-efb29698
  region: eu-west-1
  subnet: subnet-6ce7b209
  type: c3.8xlarge
  vpc: vpc-13fb6176

cookbooks:                                                                      
  hadoop: 
    github: hopshadoop/apache-hadoop-chef
    branch: master
  kzookeeper: 
    github: hopshadoop/kzookeeper
    branch: master
  hopsbench:
    github: jimdowling/hopsbench
    branch: master

attrs:
  hadoop:
    ha_enabled: "true"
    nn: 
       heap_size: 3000    
groups: 
  namenodes:
    size: 2
    recipes: 
        - hadoop::nn
        - hopsbench::nn
  zk:
    size: 3
    recipes: 
        - hadoop::jn
        - kzookeeper
  slaves:
    size: 2
    recipes:
        - hadoop::dn
        - hopsbench::slave
  master:
    size: 1
    recipes:
        - hadoop::dn
        - hopsbench::master



