<div class="container" style="width: 100%;">
    <div class="form-group">
        <div class="col-xs-9">
            <span ng-show="currentState == availableStates.success"><span class="glyphicon glyphicon-ok" style="color:green; margin-top: 5px; margin-right: 5px"></span>{{stateMessage.success}}</span>
            <span ng-show="currentState == availableStates.failure"><span class="glyphicon glyphicon-remove" style="color: maroon; margin-top: 5px; margin-right:5px" ></span>{{stateMessage.failure}}</span>
            <span ng-show="currentState == availableStates.initialWarn"><span class="glyphicon glyphicon-exclamation-sign" style="color: darkgoldenrod; margin-top: 5px; margin-right:5px"></span>{{stateMessage.initialWarn}}</span>
            <span ng-show="currentState == availableStates.userWarn"><span class="glyphicon glyphicon-exclamation-sign" style="color: darkgoldenrod; margin-top: 5px; margin-right:5px"></span>{{stateMessage.userWarn}}</span>
        </div>

    </div>


    <div class="form-group">
        <div class="col-xs-9">
                <a title="Launch" class="headerFont" ng-click="githubCredentials()">Launch</a>
        </div>
    </div>



    <div class="form-group">
        <label for="experimentUrl" class="control-label col-xs-3" style="text-align: left">Url</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" name="experimentUrl" required ng-model="experiment.url" placeholder="Url for file with extension: .tar.gz or .zip" tabindex="2">
        </div>
        
        <div class="col-xs-3 pull-right" >
            <button type="button" class="btn btn-default pull-right" ng-click="validateExperimentUrl()" tabindex="3">Test</button>
        </div>
        
    </div>

        <form class="commandControllerForm well" ng-submit= "processTerminal(0)" style="margin-bottom: 0px;">
            <input type="text" id="experimentUrl" class="form-control" placeholder="Enter url for file (.tar.gz)" ng-model="experimentUrl"/>
            <textarea id="response01" class="editorResponseArea" placeholder="Enter bash script for your experiment here ..." rows="10" ng-model="experimentBash"/>
        </form>

    </div>
