<div class="tab-pane" ng-show="selected">

    <div class="form-group">
        <label for="accountName" class="control-label col-xs-3" style="text-align: left">Account Name</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" name="accountName" id="accountName" required ng-model="account.accountName" placeholder="Account Name" tabindex="1" ng-change="warnUser()">
        </div>
    </div>

    <div class="form-group">
        <label for="accountPass" class="control-label col-xs-3" style="text-align: left">Acount Password</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" name="accountPass" id="accountPass" required ng-model="account.accountPass" placeholder="Account Password" tabindex="2" ng-change="warnUser()">
        </div>
    </div>

    <div class="form-group">
        <label for="region" class="control-label col-xs-3" style="text-align: left">Nova region</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" name="region" id="region" required ng-model="account.region" placeholder="Region on Nova" tabindex="1" ng-change="warnUser()">
        </div>
    </div>
    <div class="form-group">
        <label for="endpoint" class="control-label col-xs-3" style="text-align: left">Nova keystone endpoint</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" name="endpoint" id="endpoint" required ng-model="account.endpoint" placeholder="endpoint" tabindex="1" ng-change="warnUser()">
        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-3">
            <button type="button" class="btn btn-default" ng-click="validateNovaCredentials()" tabindex="3">Validate</button>
        </div>
        <div class="col-xs-9">
            <span ng-show="currentState == availableStates.success"><span class="glyphicon glyphicon-ok" style="color:green; margin-top: 5px; margin-right: 5px"></span>{{stateMessage.success}}</span>
            <span ng-show="currentState == availableStates.failure"><span class="glyphicon glyphicon-remove" style="color: maroon; margin-top: 5px; margin-right:5px" ></span>{{stateMessage.failure}}</span>
            <span ng-show="currentState == availableStates.initialWarn"><span class="glyphicon glyphicon-exclamation-sign" style="color: darkgoldenrod; margin-top: 5px; margin-right:5px"></span>{{stateMessage.initialWarn}}</span>
            <span ng-show="currentState == availableStates.userWarn"><span class="glyphicon glyphicon-exclamation-sign" style="color: darkgoldenrod; margin-top: 5px; margin-right:5px"></span>{{stateMessage.userWarn}}</span>
            <span ng-show="currentState == availableStates.specialWarn"><span class="glyphicon glyphicon-exclamation-sign" style="color: darkgoldenrod; margin-top: 5px; margin-right:5px"></span>{{stateMessage.specialWarn}}</span>
        </div>

    </div>

</div>
