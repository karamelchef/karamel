<!DOCTYPE html>
<html>
  <head>
    <title>Karamel</title>
    <!--styles -->
    <!--<link href='http://fonts.googleapis.com/css?family=Lobster|Open+Sans' rel='stylesheet' type='text/css'>-->
    <link href='http://fonts.googleapis.com/css?family=Quicksand|Josefin+Sans|Lobster|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="karamel/styles/angular-block-ui.css">
    <link rel="stylesheet" type="text/css" href="karamel/styles/angular-block-ui.css.map">
    <link rel="stylesheet" type="text/css" href="karamel/styles/board.css">
    <link rel="stylesheet" type="text/css" href="karamel/styles/d3dag.css">
    <link rel="stylesheet" type="text/css" href="karamel/styles/karamel.shell.emulator.css">
    <link rel="stylesheet" type="text/css" href="karamel/styles/ng-sortable.min.css">
    <link rel="stylesheet" type="text/css" href="karamel/styles/sweet-alert.css">

  </head>
  <body ng-app="karamel.main">
    <!--scripts-->
    <script type="text/javascript" src="bower_components/sweetalert/lib/sweet-alert.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sweetalert/SweetAlert.js"  ></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>
    <script type="text/javascript" src='bower_components/angular-upload/angular-upload.min.js'></script>        
    <script type="text/javascript" src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

    <script type="text/javascript" src="karamel/dist/FileSaver.js"></script>
    <script type="text/javascript" src="karamel/dist/yaml.js"></script> 
    <script type="text/javascript" src="karamel/dist/underscore-min.js"></script>
    <script type="text/javascript" src="karamel/dist/ng-sortable.js"></script>


    <script type="text/javascript" src="karamel/karamel.main.js"></script>
    <script type="text/javascript" src="karamel/terminal/karamel.terminal.js"></script>

    <script type="text/javascript" src="karamel/datamodel.js"></script>

    <script type="text/javascript" src="karamel/controllers/editor.provider.js"></script>
    <script type="text/javascript" src="karamel/controllers/launch.js"></script>
    <script type="text/javascript" src="karamel/controllers/sshkeys.js"></script>
    <script type="text/javascript" src="karamel/controllers/scaffold.js"></script>
    <script type="text/javascript" src="karamel/controllers/board.js"></script>
    <script type="text/javascript" src="karamel/controllers/new.recipe.js"></script>

    <script type="text/javascript" src="d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="d3/dagre-d3.js"></script>

    <div class="notifications" ng-controller="MainCtrl">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

    <div ng-include='"header.html"'></div>

    <div class="ng-view"></div>
  </body>
</html>
